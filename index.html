<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/gem7.png"/>


    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

  </head>

  <body>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

      <!-- Jumbotron with Title -->
      <div class="jumbotron text-center ">
        <h1 class="text-center">
          <strong>Crystal Collector</strong>
        </h1>
      </div>
      <div id="musicControls" class="text-center">
        <button class="btn btn-xs my-sound-btn">
          <span class="fa fa-music"></span> Game Play Sound On</button>
      </div>

      <div class="row">

        <div class="col-lg-6">

          <!-- Gems -->
          <img src="assets/images/Amethyst.png" alt="" class="gem">
          <img src="assets/images/Sapphire.png" alt="" class="gem">
          <img src="assets/images/Swarovski crystal.png" alt="" class="gem">
          <img src="assets/images/Gem.png" alt="" class="gem">

        </div>
      
      </div>
    </div>

    <script type="text/javascript" src="assets/js/game.js"></script>

  </body>

</html>
