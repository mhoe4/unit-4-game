<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/Sapphire.png"/>


    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

  </head>

  <body>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

      <!-- Jumbotron with Title -->
      <div class="jumbotron text-center ">
        <h1 class="text-center">
          <strong>Crystal Collector</strong>
        </h1>
      </div>
      <div class="row">

        <div class="col-md-4 ">

          <div class="card mt-2">
            <div class="card-body">
              <h5 class="card-title text-center my-text" id="target-number"></h5>
            </div>
          </div>

        </div>

        <div class="col-md-4 ">

          <div id="music-controls" class="text-center">
            <button class="btn btn-xs my-sound-btn">
              <span class="fa fa-music"></span> Game Play Sound On</button>
          </div>

        </div>

        <div class="col-md-4 ">

          <div class="card mt-2">
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted text-center my-text" id="win-loss"><div id="wins"></div><div id="losses"></div></h6>
            </div>
          </div>

        </div>
        
      </div>

      <div class="row">

        <div class="col-lg-12 text-center my-gems">

          
          <!-- Gems -->
          <img src="assets/images/Amethyst.png" alt="gem1" id="gem1" class="gem">
          <img src="assets/images/Sapphire.png" alt="gem2" id="gem2" class="gem">
          <img src="assets/images/Swarovski crystal.png" alt="gem3" id="gem3" class="gem">
          <img src="assets/images/Gem.png" alt="gem4" id="gem4" class="gem">

        </div>
      
      </div>

      
      <div class="row ">

        <div class="col-md-4 ">

  
          </div>

        <div class="col-md-4 ">

          <div class="card mt-2">
            <h5 class="card-header text-center">Your Score</h4>
            <div class="card-body">
              <h6 class="card-subtitle mb-2 text-muted text-center my-text" id="user-score"></h6>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/game.js"></script>

  </body>

</html>
